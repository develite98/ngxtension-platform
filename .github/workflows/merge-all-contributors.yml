name: CI

on:
  pull_request:
    types:
      - 'closed'

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/github-script@v6
        with:
          script: |
            const script = require('../scripts/merge-all-contributors.js')
            await script({ github, context });
